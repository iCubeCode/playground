<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        .container {
            padding: 50px;
        }

        .dropdown_list {
            display: none;
            border: 1px solid;
            width: 200px;
        }

        .dropdown:hover .dropdown_list {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="dropdown">
            <span>Dropdown</span>
            <div class="dropdown_list">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
