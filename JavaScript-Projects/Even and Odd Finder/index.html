<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number Finder</title>

    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card--header">
                <span>Finder</span>
            </div>
            <div class="card--content">
                <label for="input_user">Enter Number</label>
                <input type="number" id="input_user" placeholder="Enter a Number" />
                <p>Output: <b id="result"></b></p>
            </div>
            <div class="card--actions">
                <button onclick="EvenOrOdd()">Check</button>
            </div>

        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
