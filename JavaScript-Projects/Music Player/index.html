<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Player</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">
        <div class="player--card">
            <div class="player--image--container">
                <img src="https://2.bp.blogspot.com/-Nc9YO_-F8yI/TcSIAB-nR-I/AAAAAAAAAGI/hPkuxqkqVcU/s1600/music-clipartMUSIC1.jpg"
                    alt="song" id="song-img">
            </div>
            <div class="palyer--content">
                <div class="player--name">
                    <marquee>NEFFEX - Grateful</marquee>
                </div>
                <div class="player--controls">
                    <div class="player--control"><i class="fa fa-step-backward"></i></div>
                    <div class="player--control" id="play" onclick="PlaySong()"><i class="fa fa-play"></i></div>
                    <div class="player--control" id='pause' onclick="PauseSong()"><i class="fa fa-pause"></i></div>
                    <div class="player--control"><i class="fa fa-step-forward"></i></div>
                </div>
                <div class="player--progress" id="progress"></div>
            </div>
        </div>
    </div>



    <audio id="song" controls style="display: none;">
        <source src="./NEFFEX -Grateful.mp3">
    </audio>

    <script src="./index.js"></script>
</body>

</html>
