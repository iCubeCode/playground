<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Part -2</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 50px;
            height: 50px;
            background: teal;
            border-radius: 5px;
            box-shadow: 0 0 10px teal;
            text-align: center;
            font-size: 35px;
            color: #fff;
        }

        .card-1 {
            flex: 1;
        }

        .card-2 {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card card-1">1</div>
        <div class="card">2</div>
        <div class="card card-2">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
    </div>
</body>

</html>
