<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Outline</title>

    <style>
        p {

            /* border-width: 2px;
            border-style: solid;
            border-color: red; */

            border: 2px dashed green;
            width: 200px;
            /* border-bottom: 2px solid green; */

            outline: 2px solid yellow;

            outline-offset: 50px;

        }

        input {
            border: none;
            outline: none;
            border-bottom: 1px solid green;
        }
    </style>

</head>

<body>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, esse, dignissimos id quo voluptates maxime sit
        neque libero ipsum dicta magnam ullam in beatae error quaerat veniam, soluta praesentium aliquam.
    </p>

    <input type="text" name="" id="" placeholder="Enter Name">

</body>

</html>
