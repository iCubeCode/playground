<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        img {
            width: 600px;
            box-shadow: 10px 10px 10px green;
        }

        .card {
            width: 100px;
            height: 100px;
            margin: 50px;
            box-shadow: 0px 0px 10px black;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <img src="https://thumbs.dreamstime.com/b/red-cat-white-background-17368243.jpg" alt="">
    <div class="card"></div>
</body>

</html>
