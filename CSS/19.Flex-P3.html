<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Part -3</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .card {
            width: 100px;
            background: teal;
            border-radius: 5px;
            box-shadow: 0 0 10px teal;
            text-align: center;
            font-size: 35px;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <span>1</span>
        </div>
        <div class="card">
            <span>2</span>
            <p>Two</p>
        </div>
        <div class="card">
            <span>3</span>
        </div>
        <div class="card">
            <span>4</span>
        </div>
        <div class="card">
            <span>5</span>
        </div>
        <div class="card">
            <span>6</span>
        </div>
        <div class="card">
            <span>7</span>
        </div>
        <div class="card">
            <span>8</span>
        </div>
    </div>
</body>

</html>
