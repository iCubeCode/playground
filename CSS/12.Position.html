<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            width: 600px;
            height: 100vh;
            border: 2px solid black;
            position: relative;
        }

        .card {
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            top: 200px;
            right: 10px;
        }

        /* 
        
        Top left
        top right

        bottom left
        bottom right


        */
    </style>
</head>

<body>

    <div class="container">
        <div class="card"></div>
    </div>

</body>

</html>
