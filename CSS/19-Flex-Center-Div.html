<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center div</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            height: 400px;
            background: crimson;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
        </div>
    </div>
</body>

</html>
