<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display | Opacity | Visibility</title>
    <style>
        h2 {
            display: inline;
        }

        label {
            display: block;
        }

        img:hover {
            opacity: 0.4;
        }

        .container {
            width: 100px;
            height: 100px;
            background: yellow;
            margin: 50px;
            /* visibility: hidden; */
            visibility: visible;
        }
    </style>
</head>

<body>

    <!-- Display -->
    <h2>This is my Title</h2>
    <label>Label-1</label>
    <label>Label-2</label>

    <!-- Opacity -->
    <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4yu1Er96EuKd7tnIG91p7IzZR-0vdP231Sd1xprBqRNYczCtnQ3HHYAbGlnKZVPFB2pQ&usqp=CAU">


    <!-- Visiblity -->
    <div class="container"></div>

</body>

</html>
