<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with CSS</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* table thead tr td {
            text-align: center;
        } */

        td {
            /* border: 1px solid black; */
            padding: 10px 5px;
            text-align: center;
            border-bottom: 1px solid gray;
        }

        tr:hover {
            background-color: #e0e898;
        }

        tr:nth-child(odd) {
            background-color: #d3e01c;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <td>S.NO</td>
                <td>Student Name</td>
                <td>Marks</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tony</td>
                <td>24</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Arya</td>
                <td>25</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John</td>
                <td>23</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sanji</td>
                <td>25</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Nami</td>
                <td>24</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Zoro</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
