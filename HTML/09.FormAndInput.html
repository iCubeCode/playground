<!DOCTYPE html>

<html>

<head>
    <title>Form</title>

</head>

<body>

    <form>
        <label>Text</label>
        <br>
        <input type="text">
        <br>
        <label>Number</label>
        <br>
        <input type="number">
        <br>
        <label>Password</label>
        <br>
        <input type="password">
        <br>
        <label>Radio</label>
        <br>
        <input type="radio">
        <br>
        <label>Checkbox</label>
        <br>
        <input type="checkbox">
        <br>
        <label>File</label>
        <br>
        <input type="file">
        <br>
        <label>Range</label>
        <br>
        <input type="range" min="0" max="40">
        <br>
        <label>Color</label>
        <br>
        <input type="color">
        <br>
        <label>Tel</label>
        <br>
        <input type="tel">
        <br>
        <label>Button</label>
        <br>
        <input type="button" value="Click">
        <br>
        <label>Submit</label>
        <br>
        <input type="submit" value="Click">
        <br>
        <label>Date</label>
        <br>
        <input type="date">
        <br>
        <label>Search</label>
        <br>
        <input type="search">
        <br>
    </form>

</body>

</html>
