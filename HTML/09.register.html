<!DOCTYPE html>
<html>

<head>
    <title>Register Form</title>
</head>

<body>

    <header>
        <h1>Register Form</h1>
    </header>
    <hr>
    <br>
    <main>

        <form>

            <label>First Name</label>
            <input type="text">
            <label>Last Name</label>
            <input type="text">

            <br>
            <br>

            <label>Email Address</label>
            <input type="email">
            <label>Phone Number</label>
            <input type="number">

            <br>
            <br>

            <label>Password</label>
            <input type="password">
            <label>Confirm Password</label>
            <input type="password">

            <br>
            <br>

            <input type="submit" value="Register">

        </form>

    </main>

</body>

</html>
